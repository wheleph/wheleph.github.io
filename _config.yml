# Permalinks
#
permalink:           pretty

# Setting up GFM with syntax highlighting
highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks

# Setup
title:               Wheleph's blog
url:                 http://getpoole.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Volodymyr Sobotovych (wheleph)
  url:               https://github.com/wheleph
  email:             wheleph@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# This is the list of pages to include in the header of the website.
pages_list:
    About: '/about'
    Feed: '/atom.xml'
